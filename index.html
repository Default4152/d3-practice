<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>
</head>
<body>

<script>
  var w = 800;
  var h = 450;
  var data = [132, 72, 337, 93, 43, 16, 7, 21, 44, 91];
  var svg = d3.select("body").append("svg")
              .attr("id", "chart")
              .attr("width", w)
              .attr("height", h);

  svg.selectAll(".bar")
     .data(data)
     .enter()
     .append("rect")
     .attr("class", "bar")
     .attr("x", 0)
     .attr("y", function(d, i) {
       return i * 20;
     })
     .attr("width", function(d, i) {
       return d;
     })
     .attr("height", 19)
</script>
</body>
</html>
